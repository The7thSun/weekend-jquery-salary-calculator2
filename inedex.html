<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Salary Calculator</h1>
    </header>

    <main>
        <section id="S1">
            <h1>Add employee</h1>
            <form>
                <input placeholder="First" type="text" id="FirstName">
                <input  placeholder="Last" type="text" id="LastName">
                <input placeholder="ID" type="text"  id="IdInteger">
                <input placeholder="Job title" type="text"  id="JobTitleInput">
                <input placeholder="Salary" type="text" id="SalaryInput">
                <button class="submit-btn">Submit</button>
            </form>
        </section>

        <section id="S2">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <td >Delete</td>
                    </tr>
                </thead>
                <tbody id="table-input"></tbody>
            </table>
        </section>

        <section id="S3">
            <h3>Total Monthly Costs</h3>
             <div id="Monthly">
                 <span id="Monthly-Costs-Display"></span>
             </div>
        </section>

    </main>
    
</body>
</html>
